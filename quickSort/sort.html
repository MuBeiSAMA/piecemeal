<body>
    <div id="testDOM"></div>
    <script>
        let arr = [];
        for (let a = 0; a < 10000; a++) {
            var num = Math.floor(Math.random() * 1000);
            arr.push(num);
        }

        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            let pivotIndex = Math.floor(arr.length / 2); //取做比较的随机数
            let pivot = arr.splice(pivotIndex, 1)[0];
            let left = [];
            let right = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            // 递归
            return quickSort(left).concat([pivot], quickSort(right));
        }


        function sort(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            let pivot = arr[Math.floor(arr.length / 2)];
            let left = [];
            let right = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            // 递归
            return quickSort(left).concat([pivot], quickSort(right));
        }

        console.time();
        console.log(quickSort(arr));
        // quickSort(arr);
        console.timeEnd();

        console.time();
        console.log(sort(arr));
        // sort(arr);
        console.timeEnd();

        console.time();
         console.log(arr.sort());
        //  arr.sort((a,b)=>a<b);
        console.timeEnd();

    </script>
